<sb-layout-dashboard>
    <sb-dashboard-head *ngIf="Id == 0" title="Create Project" [hideBreadcrumbs]="false"></sb-dashboard-head>

    <sb-dashboard-head *ngIf="Id != 0" title="Update Project" [hideBreadcrumbs]="false"></sb-dashboard-head>


    <div class="content">

        <div class="row">
            <div class="col-lg-12 m-b-30">

                <mat-card>
                    <div class="row">
                        <div class="col-md-12 col-ld-8">
                            <form name="form" (ngSubmit)="f.form.valid && saveProject(f)" novalidate #f="ngForm">
                                <div class="form-row">


                                    <div class="form-group col-4">
                                        <label for="PorjectName">Project Name</label>
                                        <input type="text" name="PorjectName" class="form-control"
                                            [(ngModel)]="model.PorjectName" #PorjectName="ngModel" required>
                                        <span class="text-danger"
                                            *ngIf="(PorjectName.touched || f.submitted) && PorjectName.errors?.required">
                                            Project Name is required
                                        </span>
                                    </div>
                                    <div class="form-group col-4">
                                        <label for="BujgetValues"> Budget Value</label>
                                        <input type="number" name="BujgetValues" class="form-control" min=0
                                            [(ngModel)]="model.BujgetValues" #BujgetValues="ngModel" required>
                                        <span class="text-danger"
                                            *ngIf="(BujgetValues.touched || f.submitted) && BujgetValues.errors?.required">
                                            Budget Value is required
                                        </span>
                                    </div>
                                    <div class="form-group col-4">
                                        <label for="ClientName">Client Name</label>
                                        <input type="text" name="ClientName" class="form-control"
                                            [(ngModel)]="model.ClientName" #ClientName="ngModel" required>
                                        <span class="text-danger"
                                            *ngIf="(ClientName.touched || f.submitted) && ClientName.errors?.required">
                                            Client Name is required
                                        </span>
                                    </div>

                                </div>

                                <div class="form-row">

                                    <div class="form-group col-4">
                                        <label for="MobileNo">Mobile</label>
                                        <input type="text" name="MobileNo" [pattern]="mobNumberPattern"
                                            class="form-control" [(ngModel)]="model.MobileNo" #MobileNo="ngModel"
                                            required>
                                        <span class="text-danger"
                                            *ngIf="(MobileNo.touched || f.submitted) && MobileNo.errors?.required">
                                            Mobile is required
                                        </span>
                                        <span class="text-danger" *ngIf="MobileNo.errors?.pattern">
                                            Mobile number not valid.
                                        </span>
                                    </div>
                                    <div class="form-group col-4">
                                        <label>Address</label>
                                        <textarea type="text" name="Address" class="form-control"
                                            [(ngModel)]="model.Address" #Address="ngModel"></textarea>
                                        <!-- <span class="text-danger"
                *ngIf="(Address.touched || f.submitted) && Address.errors?.required">
                Address is required
            </span> -->
                                    </div>
                                    <div class="form-group col-4">
                                        <label for="Remark">Remark</label>
                                        <textarea type="text" name="Remark" class="form-control"
                                            [(ngModel)]="model.Remark" #Remark="ngModel">
                    </textarea>


                                    </div>

                                </div>


                                <div class="form-row">
                                    <div class="form-group col-4">
                                        <label for="file" class="d-flex mb-3 pt-1">Photo</label>
                                        <span class="img-upload mt-0 mb-3">
                                            <input type="file" class="form-control" name="FileUpload"
                                                [(ngModel)]="model.FileUpload" #FileUpload="ngModel" id="FileUpload"
                                                (change)="handleFileInput($event.target.files)">
                                        </span>
                                    </div>
                                </div>


                                <div class="text-center">
                                    <button class="btn btn-primary mr-1">Save</button>
                                    <button class="btn btn-secondary" type="reset">Cancel</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </mat-card>

            </div>
        </div>
    </div>
</sb-layout-dashboard>
