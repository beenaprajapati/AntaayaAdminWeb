<sb-layout-dashboard>
    <sb-dashboard-head *ngIf="Id == 0" title="Create Item" [hideBreadcrumbs]="false"></sb-dashboard-head>
    <sb-dashboard-head *ngIf="Id != 0" title="Update Item" [hideBreadcrumbs]="false"></sb-dashboard-head>
    <div class="content">
        <div class="row">
            <div class="col-lg-12 m-b-30">
                <mat-card>
                    <div class="row">
                        <div class="col-md-12 col-ld-8">
                            <form name="form" (ngSubmit)="f.form.valid && saveItem(f)" novalidate #f="ngForm">
                                <div class="form-row">
                                    <div class="form-group col-4">
                                        <label for="ItemName">Item Name</label>
                                        <input type="text" name="ItemName" class="form-control"
                                            [(ngModel)]="model.ItemName" #ItemName="ngModel" required>
                                        <span class="text-danger"
                                            *ngIf="(ItemName.touched || f.submitted) && ItemName.errors?.required">
                                            Item Name is required
                                        </span>
                                    </div>
                                   
                                    <div class="form-group col-4">
                                        <label for="Reference"> Reference</label>
                                        <input type="text" name="LastName" class="form-control"
                                            [(ngModel)]="model.Reference" #Reference="ngModel" required>
                                        <span class="text-danger"
                                            *ngIf="(Reference.touched || f.submitted) && Reference.errors?.required">
                                            Reference is required
                                        </span>
                                    </div>

                                </div>

                                <div class="form-row">
                                    <div class="form-group col-4">
                                        <label for="Remark">Email</label>
                                        <textarea type="text" name="Remark" class="form-control"
                                            [(ngModel)]="model.Remark" #Remark="ngModel">
                    </textarea>
                                        
                                    </div>                                </div>
                                
                                <div class="text-center">
                                    <button class="btn btn-primary mr-1">Save</button>
                                    <button class="btn btn-secondary" type="reset" (click)="Cancel()">Cancel</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </mat-card>
            </div>
        </div>
    </div>

</sb-layout-dashboard>
